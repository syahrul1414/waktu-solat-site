
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waktu Solat Malaysia</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 font-sans">

  <!-- Header -->
  <header class="text-center py-6">
    <h1 class="text-3xl font-semibold">Waktu Solat Malaysia</h1>
    <p class="text-sm text-gray-500">Powered by Herepay</p>
  </header>

  <!-- Current & Next Prayer -->
  <section class="text-center py-6">
    <p class="text-lg">Sekarang: <span id="current-prayer" class="font-bold">Zohor</span></p>
    <p class="text-md text-gray-600">Seterusnya: <span id="next-prayer">Asar dalam 1 jam 20 minit</span></p>
  </section>

  <!-- Grid of Today's Waktu Solat -->
  <section class="max-w-md mx-auto mt-8 px-4">
    <div class="grid grid-cols-2 gap-4 text-center border border-gray-200 rounded-lg p-4">
      <div>Subuh</div><div id="subuh">05:42 AM</div>
      <div>Syuruk</div><div id="syuruk">07:02 AM</div>
      <div>Zohor</div><div id="zohor">12:58 PM</div>
      <div>Asar</div><div id="asar">04:22 PM</div>
      <div>Maghrib</div><div id="maghrib">07:25 PM</div>
      <div>Isyak</div><div id="isyak">08:38 PM</div>
    </div>
  </section>

  <!-- Infaq Section -->
  <section class="text-center mt-10 px-4">
    <a href="https://infaq.herepay.org" class="inline-block bg-green-600 text-white text-sm px-6 py-3 rounded-full shadow hover:bg-green-700 transition">
      Berinfaq Hari Ini
    </a>
  </section>

  <!-- Footer -->
  <footer class="text-center text-xs text-gray-400 mt-12 mb-4">
    &copy; 2025 Waktu Solat by Herepay. Built with ❤️ in Malaysia.
  </footer>

</body>
</html>
