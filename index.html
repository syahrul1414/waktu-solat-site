<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prayer Times</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'inter': ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>
<body class="bg-white text-black font-inter">
  <div class="min-h-screen">
    <!-- Header -->
    <header class="text-center pt-8 pb-6 px-4">
      <h1 class="text-2xl md:text-3xl font-bold text-black mb-2" id="hijri-date">26 Muharram 1447</h1>
      <p class="text-lg md:text-xl text-gray-700 mb-4" id="gregorian-date">Tue, 22 Jul 2025</p>
      <p class="text-sm text-gray-500" id="location">Gombak, Petaling, Sepang, Shah Alam</p>
    </header>

    <main class="px-4 pb-8">
      <div class="max-w-4xl mx-auto">
        <!-- Current Prayer -->
        <div class="mb-6">
          <div class="bg-gradient-to-br from-blue-50 to-indigo-100 rounded-2xl p-6 md:p-8 shadow-lg border border-gray-100 relative overflow-hidden">
            <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-bl from-blue-200/30 to-transparent rounded-full -mr-16 -mt-16"></div>
            <div class="relative z-10">
              <div class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-red-100 text-red-700 mb-4">NOW</div>
              <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2" id="current-prayer-name">Fajr</h2>
              <p class="text-xl md:text-2xl font-semibold text-gray-700" id="current-prayer-time">05:59 AM</p>
            </div>
          </div>
        </div>

        <!-- Countdown -->
        <div class="text-center mb-8">
          <p class="text-lg text-gray-600">
            Next prayer in <span class="font-semibold text-gray-800" id="countdown-timer">00:20:01</span>
          </p>
        </div>

        <!-- Other Prayers -->
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-8">
          <div class="bg-gradient-to-br from-green-50 to-emerald-100 rounded-xl p-4 md:p-5 shadow-sm border border-gray-100">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">Dhuhr</h3>
            <p class="text-xl font-bold text-gray-900" id="dhuhr-time">Loading...</p>
          </div>

          <div class="bg-gradient-to-br from-amber-50 to-orange-100 rounded-xl p-4 md:p-5 shadow-sm border border-gray-100">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">Asr</h3>
            <p class="text-xl font-bold text-gray-900" id="asr-time">Loading...</p>
          </div>

          <div class="bg-gradient-to-br from-purple-50 to-violet-100 rounded-xl p-4 md:p-5 shadow-sm border border-gray-100">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">Maghrib</h3>
            <p class="text-xl font-bold text-gray-900" id="maghrib-time">Loading...</p>
          </div>

          <div class="bg-gradient-to-br from-slate-50 to-gray-100 rounded-xl p-4 md:p-5 shadow-sm border border-gray-100">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">Isha</h3>
            <p class="text-xl font-bold text-gray-900" id="isha-time">Loading...</p>
          </div>
        </div>

        <!-- Infaq Button -->
        <div class="text-center mb-12">
          <a href="https://app.herepay.org/pibg-tkc/wifi" 
             target="_blank" 
             class="inline-block bg-green-600 hover:bg-green-700 text-white font-semibold py-4 px-8 rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 transform hover:-translate-y-0.5">
            Infaq
          </a>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-50 py-8 mt-12">
      <div class="text-center">
        <p class="text-gray-500 text-sm">Â© 2025 Prayer Times. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <!-- Prayer Times API Integration -->
  <script>
    async function fetchPrayerTimes() {
      try {
        const response = await fetch('https://www.e-solat.gov.my/index.php?r=esolatApi/takwimsolat&period=day&zone=SGR01');
        const data = await response.json();
        const today = data.prayerTime[0];

        document.getElementById('dhuhr-time').textContent = today.zohor;
        document.getElementById('asr-time').textContent = today.asar;
        document.getElementById('maghrib-time').textContent = today.maghrib;
        document.getElementById('isha-time').textContent = today.isyak;
      } catch (err) {
        console.error('Failed to fetch prayer times:', err);
      }
    }

    fetchPrayerTimes();
  </script>
</body>
</html>
